<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Wine Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .wine-card {
            border: 1px solid #ddd;
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .wine-card h3 {
            margin-top: 0;
        }
        .button-section {
            margin-bottom: 30px;
        }
        .report-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Online Wine Shop</h1>
        
        <div class="button-section">
            <h2>Database Populator</h2>
            <button onclick="populateDatabase()">Populate Database</button>
        </div>

        <div>
            <h2>Select Customer</h2>
            <select id="customer-select">
                <option value="">Select a customer</option>
            </select>
        </div>

        <div>
            <h2>Wine Collection</h2>
            <div class="wine-list" id="wine-list">
                <p>Loading wines...</p>
            </div>
        </div>
    </div>

    <button class="report-button" onclick="window.location.href='/top_spender_report.html'">View Top Spender Report</button>

    <script>
        function populateDatabase() {
            fetch('/populate-database', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert("Database populated successfully!");
                        loadCustomers();
                        loadWines();  
                    } else {
                        alert("Failed to populate the database.");
                    }
                });
        }

        async function loadCustomers() {
            const response = await fetch('/api/customers');
            if (response.ok) {
                const customers = await response.json();
                const customerSelect = document.getElementById("customer-select");
                customerSelect.innerHTML = '<option value="">Select a customer</option>';
                customers.forEach(customer => {
                    const option = document.createElement("option");
                    option.value = customer.customerID;
                    option.textContent = `${customer.firstname} ${customer.surname}`;
                    customerSelect.appendChild(option);
                });
            } else {
                alert("Failed to load customers.");
            }
        }

        async function loadWines() {
            const response = await fetch('/api/wines');
            if (response.ok) {
                const wines = await response.json();
                const wineList = document.getElementById("wine-list");
                wineList.innerHTML = "";

                wines.forEach(wine => {
                    let wineCard = `
                        <div class="wine-card">
                            <h3>${wine.name}</h3>
                            <p>Type: ${wine.type}</p>
                            <p>Price: $${wine.price}</p>
                            <p>Country: ${wine.country}</p>
                            <p>Alcohol Percentage: ${wine.alcoholPercentage}%</p>
                    `;

                    if (wine.isCollectionWine) {
                            wineCard += `
                                <p><strong>Collection Wine</strong></p>
                                <p>Number in Collection: ${wine.numberInCollection}</p>
                                <p>Special Packaging: ${wine.specialPackaging}</p>
                            `;
                    }

                    wineCard += `
                        <button onclick="addToCart(${wine.wineID})">Add to Cart</button>
                    </div>`;
                    wineList.innerHTML += wineCard;
                });
            } else {
                alert("Failed to load wines.");
            }
        }

        async function addToCart(wineID) {
            const customerSelect = document.getElementById("customer-select");
            const customerID = customerSelect.value;

            if (!customerID) {
                alert("Please select a customer.");
                return;
            }

            const response = await fetch('/api/add-to-cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ wineID, customerID })
            });

            if (response.ok) {
                alert("Wine added to cart successfully!");
            } else {
                const error = await response.json();
                alert("Failed to add wine to cart: " + error.message);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadCustomers();
            loadWines();
        });
    </script>
</body>
</html>
