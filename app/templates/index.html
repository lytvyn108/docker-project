<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Wine Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .button-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .button-section button,
        .button-section a button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .populate-button {
            background-color: #007bff;
            color: white;
        }
        .populate-button:hover {
            background-color: #0056b3;
        }
        .report-button {
            background-color: #4CAF50;
            color: white;
        }
        .report-button:hover {
            background-color: #388e3c;
        }
        .select-customer {
            text-align: center;
            margin: 40px 0 30px;
        }
        #customer-select {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .wine-list {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .wine-card {
            width: 300px;
            border: 1px solid #ddd;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .wine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .wine-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .wine-card p {
            margin: 5px 0;
            color: #666;
        }
        .wine-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .wine-card a:hover {
            text-decoration: underline;
        }
        .wine-card button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .wine-card button:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Online Wine Shop</h1>
        
        <div class="button-section">
            <button class="populate-button" onclick="populateDatabase()">Populate Database</button>
            <a href="/collection-wine-report">
                <button class="report-button">View Collection Wine Sales Report</button>
            </a>
            <a href="/top_spender_report.html">
                <button class="report-button">View Top Spender Report</button>
            </a>
        </div>

        <div class="select-customer">
            <h2>Select Customer</h2>
            <select id="customer-select">
                <option value="">Select a customer</option>
            </select>
        </div>

        <div>
            <h2>Wine Collection</h2>
            <div class="wine-list" id="wine-list">
                <p>Loading wines...</p>
            </div>
        </div>
    </div>

    <script>
        function populateDatabase() {
            fetch('/populate-database', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert("Database populated successfully!");
                        loadCustomers();
                        loadWines();  
                    } else {
                        alert("Failed to populate the database.");
                    }
                });
        }

        async function loadCustomers() {
            const response = await fetch('/api/customers');
            if (response.ok) {
                const customers = await response.json();
                const customerSelect = document.getElementById("customer-select");
                customerSelect.innerHTML = '<option value="">Select a customer</option>';
                customers.forEach(customer => {
                    const option = document.createElement("option");
                    option.value = customer.customerID;
                    option.textContent = `${customer.firstname} ${customer.surname}`;
                    customerSelect.appendChild(option);
                });
            } else {
                alert("Failed to load customers.");
            }
        }

        async function loadWines() {
            const response = await fetch('/api/wines');
            if (response.ok) {
                const wines = await response.json();
                const wineList = document.getElementById("wine-list");
                wineList.innerHTML = "";

                wines.forEach(wine => {
                    let wineCard = `
                        <div class="wine-card">
                            <h3>${wine.name}</h3>
                            <p>Type: ${wine.type}</p>
                            <p>Price: $${wine.price}</p>
                            <p>Country: ${wine.country}</p>
                            <p>Alcohol Percentage: ${wine.alcoholPercentage}%</p>
                    `;

                    if (wine.isCollectionWine) {
                        wineCard += `
                            <p><strong>Collection Wine</strong></p>
                            <p>Number in Collection: ${wine.numberInCollection}</p>
                            <p>Special Packaging: ${wine.specialPackaging}</p>
                        `;
                    }

                    wineCard += `
                        <p><a href="/wine/${wine.wineID}">View Details</a></p>
                    `;

                    wineCard += `
                        <button onclick="addToCart(${wine.wineID})">Add to Cart</button>
                    </div>`;
                    wineList.innerHTML += wineCard;
                });

            } else {
                alert("Failed to load wines.");
            }
        }

        async function addToCart(wineID) {
            const customerSelect = document.getElementById("customer-select");
            const customerID = customerSelect.value;

            if (!customerID) {
                alert("Please select a customer.");
                return;
            }

            const response = await fetch('/api/add-to-cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ wineID, customerID })
            });

            if (response.ok) {
                alert("Wine added to cart successfully!");
            } else {
                const error = await response.json();
                alert("Failed to add wine to cart: " + error.message);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadCustomers();
            loadWines();
        });
    </script>
</body>
</html>
